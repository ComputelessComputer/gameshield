<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShield Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .demo {
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .captcha-wrapper {
      display: inline-block;
    }

    #status {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    #status.success {
      display: inline-block;
      background: #dcfce7;
      color: #166534;
    }

    #status.error {
      display: inline-block;
      background: #fee2e2;
      color: #991b1b;
    }

    #status.loading {
      display: inline-block;
      background: #f0f9ff;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="demo">
    <h1>GameShield</h1>
    <p class="subtitle">Play Tetris to prove you're human</p>

    <div class="captcha-wrapper">
      <gameshield-captcha
        id="captcha"
        site-key=""
        api-url="http://localhost:3001"
        data-callback="onCaptchaSuccess"
        data-error-callback="onCaptchaError"
      ></gameshield-captcha>
    </div>

    <div id="status"></div>
  </div>

  <script type="module" src="../src/gameshield-widget.ts"></script>
  <script>
    const API = 'http://localhost:3001';

    // Auto-provision a demo site key on page load
    async function initDemo() {
      const status = document.getElementById('status');
      try {
        // Check if a demo site already exists
        const sitesRes = await fetch(API + '/api/v1/admin/sites');
        const sites = await sitesRes.json();
        const demo = sites.find(s => s.name === 'Demo');

        let siteKey;
        if (demo) {
          siteKey = demo.siteKey;
        } else {
          // Create a demo site
          const createRes = await fetch(API + '/api/v1/admin/sites', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: 'Demo', domains: ['localhost'] }),
          });
          const created = await createRes.json();
          siteKey = created.siteKey;
        }

        document.getElementById('captcha').setAttribute('site-key', siteKey);
      } catch {
        status.textContent = 'Server not running â€” start with: pnpm dev';
        status.className = 'error';
      }
    }

    function onCaptchaSuccess(token) {
      const status = document.getElementById('status');
      status.textContent = '\u2713 Verified';
      status.className = 'success';
    }

    function onCaptchaError(error) {
      const status = document.getElementById('status');
      status.textContent = 'Error: ' + error;
      status.className = 'error';
    }

    initDemo();
  </script>
</body>
</html>
